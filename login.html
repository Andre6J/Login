<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <form class="form" action="">
        <div class="card">
            <h1>LOGIN</h1>
            <div class="user"> 
                    <label>Username</label>
                    <input  required="required" type="text" placeholder="Insert your Username"/>
            </div>
     
            <div class="pw">
                  <label>Password</label>
                  <input required="required" type="password" placeholder="Type your Password" /> 
                
            </div>
    
            <div class="sub">
               <button type="submit">LOGIN</button>
            </div> 
        </div>
    </form> 
    
      
</body>
</html>
